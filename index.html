<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script type="module" src="components/filterBy.js"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Media_Ressources/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="ResearchField">
        <input
          type="text"
          placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
        />
        <i class="fas fa-search"></i>
      </div>
      <div id="researchResult"></div>
      <div class="PageFilter">
        <div id="filterByIngredients">
          <a
            href="#"
            id="orderByClick"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Order by"
            aria-controls="orderOptions"
            aria-labelledby="order-by__title"
          >
            <span id="orderSelected"></span>
            <div class="orderImg">
              <img
                src="Media_Ressources/arrowDown.svg"
                alt=""
                id="orderbotArrow"
              />
            </div>
          </a>
          <div class="orderOptions" role="listbox">
            <a
              href="#"
              class="option"
              data-value="popularite"
              aria-selected="true"
              role="option"
              >Ingredients</a
            >
          </div>
        </div>
        <div id="filterByAppareil">
          <a
            href="#"
            id="orderByClick"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Order by"
            aria-controls="orderOptions"
            aria-labelledby="order-by__title"
          >
            <span id="orderSelected"></span>
            <div class="orderImg">
              <img
                src="Media_Ressources/arrowDown.svg"
                alt=""
                id="orderbotArrow2"
              />
            </div>
          </a>
          <div class="orderOptions" role="listbox">
            <a
              href="#"
              class="option"
              data-value="popularite"
              aria-selected="true"
              role="option"
              >Appareil</a
            >
          </div>
        </div>
        <div id="filterByUstensils">
          <a
            href="#"
            id="orderByClick"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Order by"
            aria-controls="orderOptions"
            aria-labelledby="order-by__title"
          >
            <span id="orderSelected"></span>
            <div class="orderImg">
              <img
                src="Media_Ressources/arrowDown.svg"
                alt=""
                id="orderbotArrow2"
              />
            </div>
          </a>
          <div class="orderOptions" role="listbox">
            <a
              href="#"
              class="option"
              data-value="popularite"
              aria-selected="true"
              role="option"
              >Ustensils</a
            >
          </div>
        </div>
      </div>
      <div id="RecipeGallery"></div>
    </main>
  </body>
</html>
