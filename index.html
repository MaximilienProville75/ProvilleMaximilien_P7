<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>

    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Media_Ressources/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="searchWrapper">
        <form class="search">
          <input
            type="text"
            name="searchBar"
            class="form-control"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            id="searchBar"
          />
        </form>
        <i class="fas fa-search"></i>
      </div>
      <!-- DROPDOWN FILTER -->
      <div class="dropdownFilters">
        <div id="ingredientFilter">
          Ingrédient
          <div id="dropdownIngredient" class="dropdownIngredient">
            <form class="ingredientSearch">
              <input
                type="text"
                name="searchBar"
                class="form-control"
                placeholder="Rechercher un ingrédient"
                id="searchIngredient"
              />
            </form>
            <ul id="uniIngredient"></ul>
          </div>
        </div>
        <div id="appareilFilter">
          Appareil
          <div id="dropdownAppareil" class="dropdownAppareil">
            <form class="AppreilSearch">
              <input
                type="text"
                name="searchBar"
                class="form-control"
                placeholder="Rechercher un appareil"
                id="searchAppreil"
              />
            </form>
            <ul id="uniAppreil"></ul>
          </div>
        </div>
        <div id="ustensilesFilter">
          Ustentiles
          <div id="dropdownUstensiles" class="dropdownUstensiles">
            <form class="UstensilesSearch">
              <input
                type="text"
                name="searchBar"
                class="form-control"
                placeholder="Rechercher un ustensiles"
                id="searchUstensiles"
              />
            </form>
            <ul id="uniUstensiles"></ul>
          </div>
        </div>
      </div>
      <ul id="recipeList"></ul>
    </main>
  </body>
</html>
