<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>

    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Media_Ressources/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="searchWrapper">
        <form class="search">
          <input
            type="text"
            name="searchBar"
            class="form-control"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
            id="searchBar"
          />
        </form>
        <i class="fas fa-search" id="icon"></i>
      </div>
      <!-- TagResult -->
      <ul id="tagList"></ul>
      <!-- DROPDOWN FILTER -->
      <section class="dropdownFilters">
        <article id="ingredientFilter" class="article-ingredients ingredients">
          <div class="filterFormImgIng ingredients" id="filterFormImgIng">
            <input
              type="text"
              name="searchBar"
              class="form-control ingredients"
              placeholder="Ingredients"
              id="searchIngredient"
            />
            <img
              id="arrowDropDown1"
              class="arrowDropDown1"
              src="Media_Ressources/arrowDown.svg"
            />
          </div>
          <ul id="uniIngredient" class="ingreidientsList ingredients"></ul>
        </article>

        <article id="appareilFilter">
          <div id="dropdownAppareil" class="dropdownAppareil">
            <div class="filterFormImg">
              <input
                type="text"
                name="searchBar"
                class="form-control"
                placeholder="Appareil "
                id="searchAppreil"
              />
              <img
                id="arrowDropDown2"
                class="arrowDropDown2"
                src="Media_Ressources/arrowDown.svg"
              />
            </div>

            <ul id="uniAppareil" class="AppareilList"></ul>
          </div>
        </article>
        <article id="ustensilesFilter">
          <div id="dropdownUstensiles" class="dropdownUstensiles">
            <div class="filterFormImg">
              <input
                type="text"
                name="searchBar"
                class="form-control"
                placeholder="Ustentiles"
                id="searchUstensiles"
              />

              <img
                id="arrowDropDown3"
                class="arrowDropDown3"
                src="Media_Ressources/arrowDown.svg"
              />
            </div>

            <ul id="uniUstensiles" class="ustentilsList"></ul>
          </div>
        </article>
      </section>
      <ul id="recipeList"></ul>
    </main>
  </body>
</html>
